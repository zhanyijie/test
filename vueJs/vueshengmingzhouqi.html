<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue生命周期</title>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/vue-resource.js"></script>
	</head>
	<body>
		<div>vue生命周期:</div>
		<div>1.创建实例Vue({})模型</div>
		<div>2.由模型去编译视图(编译之前-编译之后)</div>
		<div>3.编译出来的数据以文本节点的形式插入到dom数中</div>
		<br />
		<div>还有 destroy:function(){}销毁vue对象,销毁vue对象之后模型就不存在了</div>
		<div id="box">{{msg}}</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					msg:'well'               //把模型中的数据编译到视图中
				},
				created:function(){
					alert('实例已经创建完成')
				},
				beforeCompile:function(){
					alert('编译之前')
				},
				compiled:function(){
					alert('编译之后')
				},
				ready:function(){            //打开页面自动执行
					alert('插入到文档中')
				},
				beforeDestroy:function(){
					alert('销毁之前')
				},
				destroyed:function(){
					alert('销毁之后')
				}
			})
			
			document.addEventListener('click',function(){
				vm.$destroy();
			})
		</script>
	</body>
</html>
